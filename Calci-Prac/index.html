<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <table class="calculator table">
            <thead>
                <tr>
                    <td colspan=9>
                        <div class="output form-group">
                            <!-- <input type="text" class="ans form-control-input" id="ans" readonly> -->
                            <div data-previous-operand class="prev-operand"></div>
                            <div data-current-operand class="current-operand"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="memory" class="memory" id="memory">Memory : </label>
                        <p class="display-memory" id="disp_memory"></p>
                    </td>
                </tr>
            </thead>

            <tbody class="actions">
                <tr>
                    <td>
                        <button class="btn-top mt-2" value=''>DEG</button>
                    </td>
                    <td>
                        <button class="btn-top mt-2" value=''>F-E</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="in-btn">
                        <button class="btn-top" value=''>MC</button>
                        <button class="btn-top" value=''>MR</button>
                        <button class="btn-top" value=''>M+</button>
                        <button class="btn-top" value=''>M-</button>
                        <button class="btn-top" value=''>MS</button>
                        <button class="btn-top" value=''>M <i class="fa-solid fa-chevron-down"></i></button>
                        <hr>

                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div class="dropdown">
                            <button class="drop-trigo btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                &#9727; <small>Trigonometry</small>
                            </button>
                            <ul class="dropdown-menu">
                                <div class="trigo d-flex">
                                    <li><button class="function dropdown-item" value="sin">sin</button></li>
                                    <li><button class="function dropdown-item" value="cos">cos</button></li>
                                    <li><button class="function dropdown-item" value="tan">tan</button></li>
                                </div>
                            </ul>
                        </div>
                    </td>

                    <td colspan="2">
                        <div class="dropdown mb-2">
                            <button class="drop-trigo btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                &#402; <small>Function</small>
                            </button>
                            <ul class="dropdown-menu">
                                <div class="trigo d-flex">
                                    <li><button class="fuction dropdown-item">|x|</button></li>
                                    <li><button class="dropdown-item">cos</button></li>
                                    <li><button class="dropdown-item">tan</button></li>
                                </div>
                            </ul>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" value='*('>2<sup><small>nd</small></sup></button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='pi'>π</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='e'>e</button>

                    </td>
                    <td>
                        <button class="function btn btn-op" value='ce'>C</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value="c">&#x21B5;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="function btn btn-op" value='x²'>x²</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='1/x'>1/x</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='abs'>|x|</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='exp'>exp</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='mod' data-opration>mod</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="function btn btn-op" value='sqrt'><sup><small>2</small></sup>√x</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='*('>(</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value=')'> )</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='fact'>n!</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='/' data-opration>÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="function btn btn-op" value='xpy' data-opration>x<sup>y</sup></button>
                    </td>
                    <td>
                        <button class="btn" value='7' data-number>7</button>
                    </td>
                    <td>
                        <button class="btn" value='8' data-number>8</button>
                    </td>
                    <td>
                        <button class="btn" value='9' data-number>9</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='*' data-opration>x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="function btn btn-op" value='tenx'>10<sup>x</sup></button>
                    </td>
                    <td>
                        <button class="btn" value='4' data-number>4</button>
                    </td>
                    <td>
                        <button class="btn" value='5' data-number>5</button>
                    </td>
                    <td>
                        <button class="btn" value='6' data-number>6</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='-' data-opration> -</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="function btn btn-op" value='log'>log</button>
                    </td>
                    <td>
                        <button class="btn" value='1' data-number>1</button>
                    </td>
                    <td>
                        <button class="btn" value='2' data-number>2</button>
                    </td>
                    <td>
                        <button class="btn" value='3' data-number>3</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='+' data-opration>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="function btn btn-op" value="ln">ln</button>
                    </td>
                    <td>
                        <button class="function btn btn-op" value='minus'>+/-</button>
                    </td>
                    <td>
                        <button class="btn" value='0' data-number>0</button>
                    </td>
                    <td>
                        <button class="btn btn-op" value='.' data-number>.</button>
                    </td>
                    <td>
                        <button class="function btn btn-op btn-color" value='='>=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="calci.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
